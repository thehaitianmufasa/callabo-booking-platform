<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLABO - Enhanced Booking Interface (Reference Design)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .location {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .booking-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .calendar-section {
            padding: 30px;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #764ba2;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #f8f9ff;
            transform: scale(1.1);
        }

        .month-year {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 14px;
            border-bottom: 2px solid #f0f0f0;
        }

        .calendar td {
            padding: 0;
            text-align: center;
            position: relative;
        }

        .day-cell {
            width: 100%;
            height: 60px;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            margin: 4px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-cell:hover {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .day-cell.available {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .day-cell.available:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .day-cell.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .day-cell.booked {
            background: #fee2e2;
            color: #dc2626;
            cursor: not-allowed;
        }

        .day-cell.other-month {
            color: #ccc;
            background: #f9f9f9;
        }

        .availability-section {
            background: linear-gradient(135deg, #f8faff, #f0f4ff);
            padding: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .guest-list {
            display: grid;
            gap: 16px;
            margin-bottom: 30px;
        }

        .guest-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .guest-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
        }

        .guest-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .guest-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .guest-details h4 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .nights-used {
            font-size: 14px;
            color: #666;
            background: #f3f4f6;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-free {
            background: #dcfce7;
            color: #16a34a;
        }

        .rate-section {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        .rate-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .rate-amount {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .rate-period {
            font-size: 16px;
            color: #666;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            color: #764ba2;
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .calendar-section {
                padding: 20px;
            }
            
            .day-cell {
                height: 50px;
                font-size: 14px;
            }
            
            .guest-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        // Interactive demo functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Day cell click handlers
            const dayCells = document.querySelectorAll('.day-cell');
            dayCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    if (!this.classList.contains('booked') && !this.classList.contains('other-month')) {
                        // Remove previous selection
                        dayCells.forEach(c => c.classList.remove('selected'));
                        // Add selection to clicked cell
                        this.classList.add('selected');
                        
                        // Update availability section
                        const dateText = this.textContent;
                        document.querySelector('.date-badge').textContent = `Aug ${dateText}`;
                    }
                });
            });

            // Navigation button handlers
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    console.log('Navigate month:', this.textContent);
                    // Month navigation logic would go here
                });
            });

            // Floating button handler
            document.querySelector('.floating-btn').addEventListener('click', function() {
                console.log('Add new booking');
                // Add booking modal logic would go here
            });

            // Bottom navigation handlers
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Remove active class from all items
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                    console.log('Navigate to:', this.querySelector('.nav-label').textContent);
                });
            });
        });
    </script>
